<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
</head>
<body>
    <canvas id="game" width="800" height="600"></canvas>

<script>

    var x = 100;
    var y = 100;

    var left = false;
    var right = false;
    var up = false;
    var down = false;

    var canvas = document.getElementById('game');
    var ctx = canvas.getContext('2d');


    function keydown(event) {
        switch(event.keyCode) {
            case 37: // left
                left = true;
                break;
            case 38: // up
                up = true;
                break;
            case 39: // right
                right = true;
                break;
            case 40: // down
                down = true;
                break;

            case 65:
                left = true;
                break;
            case 87:
                up = true;
                break;
            case 68:
                right = true;
                break;
            case 83:
                down = true;
                break;
            
        }

    }
    function keyup(event) {
        switch(event.keyCode) {
            case 37: // left
                left = false;
                break;
            case 38: // up
                up = false;
                break;
            case 39: // right
                right = false;
                break;
            case 40: // down
                down = false;
                break;

                case 65:
                left = false;
                break;
            case 87:
                up = false;
                break;
            case 68:
                right = false;
                break;
            case 83:
                down = false;
                break;
            
        }

    }
    window.onload = function() {
        var fps = 144;
    document.addEventListener("keydown",keydown);
    document.addEventListener("keyup",keyup);
    setInterval(gameLoop, 1000/fps);
    }

    function gameLoop() {
        gameLogic();
        paintScreen();
    }

    function gameLogic(){

        var pSPeed = 3;
        
        if(left) {
            x -= pSPeed;
        }
        if(right) {
            x += pSPeed;
        }
        if(up) {
            y -= pSPeed;
        }
        if(down) {
            y += pSPeed;
        }
    }

    function paintScreen() {
        


        
    
        ctx.fillStyle = '#669966';
        ctx.fillRect(0, 0, canvas.width,canvas.width);

        ctx.fillStyle = '#0000ff';
        ctx.fillRect(x, y, 100, 100);
        //x++;
    }


    

</script>

</body>
</html>
